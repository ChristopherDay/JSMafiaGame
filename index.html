<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS Mafia Game 1.0.1</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h1 id="title">JS MAFIA GAME</h1>
        <div class="timers">
            <strong>Game Time: </strong><span data-timer="game"></span>
        </div>
        <ul id="player">
            <li><strong>Level:</strong> <span data-user-stat="level"></span> <small>(<span data-user-stat="exp"></span>)</small></li>
            <li><strong>Cash:</strong> &pound;<span data-user-stat="cash"></span></li>
            <li><strong>Heat:</strong> <span data-user-stat="heat"></span>/<span data-user-stat="max-heat"></span></li>
        </ul>
        
        <fieldset>
            <legend>Crimes</legend>
            <ul class="crimes"></ul>
        </fieldset>
        
        <fieldset>
            <legend>Log <small onClick="game.clearLog();">(clear)</small></legend>
            <ul class="log"></ul>
        </fieldset>
        
        <script src="js/jquery-1.11.1.min.js" type="application/javascript"></script>
        <script src="js/game.js" type="application/javascript"></script>

    </body>
</html>
